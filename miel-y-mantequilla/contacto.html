    <main>
        <section class="sectionTable">
            <div class="container">
                <form class="formulario">
                    <fieldset class="fieldset">
                        <legend>Reservación</legend>
                        <table class="tabla">
                            <tr>
                                <td>
                                    <div>
                                        <label for="nombre_apellido">Nombre</label>
                                    </div>
                                    <div>
                                        <input type="text" class="form_field" id="nombre_apellido">
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <label for="correo">Correo</label>
                                    </div>
                                    <div>
                                        <input type="email" class="form_field" id="correo">
                                    </div>
                                </td>
                                <td>
                                    <div>
                                        <label for="personas">Personas</label>
                                    </div>
                                    <div>
                                        <input type="text" class="form_field" id="personas">
                                    </div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <div>
                                        <label for="fecha">Fecha</label>
                                    </div>
                                    <div>  
                                        <input type="date" class="form_field" id="fecha">
                                    </div>
                                    
                                </td>
                                <td>
                                    <div>
                                        <label for="hora">Hora</label>
                                    </div>
                                    <div>
                                        <input type="text" class="form_field" id="hora">
                                    </div>
                                    
                                </td>
                                <td>
                                    <div>
                                        <label for="celular">Celular</label>
                                    </div>
                                    <div>
                                        <input type="tel" class="form_field" id="celular">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <select name="lugares" class="form_field">
                                        <option value="M" id="Monterrey">Monterrey</option>
                                        <option value="CDMX" id="Ciudad-de-Mexico">Ciudad de México</option>
                                        <option value="G" id="Guadalajara">Guadalajara</option>
                                        <option value="C" id="Cancun">Cancún</option>
                                        <option value="P" id="Puebla">Puebla</option>
                                
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <div class="enviar">
                            <input type="button" class="form_field enviar" value="Enviar reservación">
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
